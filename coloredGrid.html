<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="gridStyle.css">
    <script defer src="gridFunctions.js"></script>
</head>

<body>
    <!-- Fix this so that it's not stretching from one side of the screen to the other-->
    <div class="mt-5 content">
        <div class="row">
            <div class="col-sm border border-dark box white" onmousedown="dragColor(this)" onclick="clickForColor(this)"></div>
            <div class="col-sm border border-dark box white" onmousedown="dragColor(this)" onclick="clickForColor(this)"></div>
            <div class="col-sm border border-dark box white" onmousedown="dragColor(this)" onclick="clickForColor(this)"></div>
        </div>

        <div class="row">
            <div class="col-sm border border-dark box white" onmousedown="dragColor(this)" onclick="clickForColor(this)"></div>
            <div class="col-sm border border-dark box white" onmousedown="dragColor(this)" onclick="clickForColor(this)"></div>
            <div class="col-sm border border-dark box white" onmousedown="dragColor(this)" onclick="clickForColor(this)"></div>
        </div>

        <div class="row">
            <div class="col-sm border border-dark box white" onmousedown="dragColor(this)" onclick="clickForColor(this)"></div>
            <div class="col-sm border border-dark box white" onmousedown="dragColor(this)" onclick="clickForColor(this)"></div>
            <div class="col-sm border border-dark box white" onmousedown="dragColor(this)" onclick="clickForColor(this)"></div>

        </div>
    </div>

    <!-- BUTTONS: USE FLEXBOX TO ALIGN ITEMS NEATLY-->
    <div class="">
        <button type="button" class="btn btn-dark my-3 add-row" onclick="addRows()">Add Row</button>
        <button type="button" class="btn btn-dark my-3 del-row" onclick="removeRows()">Delete Row</button>
        <button type="button" class="btn btn-dark my-3 add-col" onclick="addColumns()">Add Column</button>
        <button type="button" class="btn btn-dark my-3 del-col" onclick="removeColumns()">Delete Column</button>
    </div>
    <div class="">
        <button type="button" class="btn btn-danger m-3" onClick="window.location.reload();">Reset Page</button>
    </div>

    <!-- ADD FLEXBOX TO ALIGN ITEMS in the center-->
    <div class="">
        <h6 class=py-2>Select from the following list and click on a box to change the color!</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="clickColor">
                <!-- Add more option values for different colors -->
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="red">Red</option>
                <option value="">White</option>
                <option value="yellow">Yellow</option>
                


            </select>
        </form>
    </div>

    <div class="">
        <h6 class=py-2>Select a color and it will change all the <b>white</b> boxes to the color</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="allColor">
                <!-- Add more option values for different colors -->
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
            </select>
            <button type="button" onclick="changeWhiteToColors()" class=''>Fill all white boxes</button>
        </form>
    </div>

    <div class="">
        <h6 class=py-2>Select a color and it will change ALL the boxes to the color</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="fillAll">
                <!-- Add more option values for different colors -->
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="red">Red</option>
                <option value="">White</option>
                <option value="yellow">Yellow</option>
            </select>
            <button type="button" onclick="fillAllBoxes()" class=''>Fill all boxes</button>
        </form>
    </div>

    <div class="">
        <h6 class=py-2>Select a color and then drag the color over the boxes to change them!</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="drag">
                <!-- Add more option values for different colors -->
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="red">Red</option>
                <option value="">White</option>
                <option value="yellow">Yellow</option>
            </select>
        </form>
    </div>

    <!-- don't forget to add your script file -->
</body>

</html>
